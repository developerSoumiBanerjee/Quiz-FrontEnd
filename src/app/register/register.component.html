<nav class = "black">
    <div class="nav-wrapper" >

      <img src="/assets/img/header.png" style="height:50px;">
       <span class="brand-logo" style="margin-left: 35%;" >Keystone Quiz</span>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

      </ul>
    </div>
  </nav>
<div class="continer" style="min-height: 500px; background-repeat: no-repeat; background-color: #efeeee9c">
<div class="row">

      <div class="col s12 m6 l3"> <!-- Note that "m4 l3" was added -->
       <nav class="nav-extended">
    
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="active"  href="#test1">Login</a></li>
        <li class="tab"><a href="#test2">Register</a></li>
        
      </ul>
    </div>
  </nav>

  <div id="test1" class="col s12" style="margin-left: 4%;">
    
    <div class="" style="background-color: #00f0">
      <div class="col s6">
        <h2 class="center-align">Login</h2>
      </div>

      <div class="card-content">
          <form #loginForm="ngForm" (ngSubmit)="OnSubmitLogin(Name,Password,Role)">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="Name" [(ngModel)]="Name"  required>
                <label>Name</label>
              </div>
            </div>
              <div class="row">
                <div class="input-field col s12">
               <span> <i class="material-icons prefix">mail_outline</i>  <span style="margin-left: 30px;">Role
               </span> </span><br>
               <div style="margin: 2%; margin-left: 5%;">
                <input type="radio" name="Role" value="Admin"  [(ngModel)]="Role" required>Admin

                <input type="radio" name="Role" value="User"  [(ngModel)]="Role" required>User
              </div>
                </div>

            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">security</i>
                <input type="password" name="Password" [(ngModel)]="Password" required>
                <label>Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit waves-effect waves-light" type="submit" [disabled]="!loginForm.valid">Start</button>
              </div>
            </div>
         
          </form>
      </div>
    </div>


  </div>
  <div id="test2" class="col s12" style="margin-left: 4%;">
    
      <div class="col s6">
        <h2 class="center-align">Register</h2>
      </div>

      
      <div class="card-content">
          <form #registerForm="ngForm" (ngSubmit)="OnSubmit(NameAdmin.value,Email.value,PasswordAdmin.value)">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="NameAdmin" #NameAdmin ngModel required>
                <label>Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">contact_mail</i>
                <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
                <label>Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">security</i>
                <input type="password" name="PasswordAdmin" #PasswordAdmin ngModel required>
                <label>Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit waves-effect waves-light" type="submit" [disabled]="!registerForm.valid">Start</button>
              </div>
            </div>
          </form>
      </div>
   


  </div>
        

      </div>

      <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
        <!-- Teal page content

              This content will be:
          9-columns-wide on large screens,
          8-columns-wide on medium screens,
          12-columns-wide on small screens  -->

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/assets/img/img3.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="/assets/img/img1.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="/assets/img/img2.png" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
   <div id="myModal" class="modal">

  <!-- Modal content -->
  
  <div class="modal-content modal-sm">
    <span class="close">&times;</span>
    <p>You have entered wrong credential</p>
    <button class=" btn" (click)="close()" >Okay</button>
  </div>

</div>

            

      </div>

    </div>
