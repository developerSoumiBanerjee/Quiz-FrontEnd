
<app-nav-bar></app-nav-bar>
<div class="continer" style="min-height: 720px;background-repeat: no-repeat; background-size: cover"> 
<div class="row">
    <div class="col s12 m6 l3" style="height: 100vh"> 

      <div class="card" style="margin-top: 0px;">
        <div class="card-content">
          <span class="card-title">Admin Panel</span>
          
        </div>
        <div class="card-action" style="    background-color: #a8ce90;">
        <div class="divider"></div>
        <div class="section">
          <a (click)="Update()">Update/View/Add Questions</a>
          
        </div>
        <div class="divider"></div>
        <div class="section">
       <a  (click)="staticModal.show()">Add Courses</a> 
        </div>
        
        </div>
      </div>
        <div class="modal fade" id="opt" bsModal #staticModal="bs-modal" 
               tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 id="dialog-static-name" class="modal-title pull-left" style="color: #487e26">Course Name</h3>
                  
                </div>
                 <form #courseForm="ngForm" (ngSubmit)="addCourse(course)">
                <div class="modal-body">
                 
                  <div class="row" style="height: 0;color: black;">
                    <div class="input-field col s12">
                      
                      <input type="text" name="course" [(ngModel)]="course" required pattern="^(?!.* {2})(?=\S)(?=.*\S$).{2,50}">
                      <label>Name</label>
                    </div>
                 </div>
              
                </div>
                <div class="modal-body">
                   <button class="btn-large btn-submit waves-effect waves-light" type="submit" [disabled]="!courseForm.valid">Add</button>
                </div>
                 </form>
              </div>
            </div>
          </div>

      
      </div>
      <div class="col s12 m8 l8">
         <table class="striped"  *ngIf= "courses.length>0">
        <thead>
          <tr >
              <th>Available Courses</th>
              
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{course.course_name}}</td>
          </tr>
        </tbody>
      </table>
        <p  *ngIf= "courses.length==0">>No Courses found</p>
      </div>
    </div>
  </div>
