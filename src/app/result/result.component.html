 
<app-navbar></app-navbar>

<div class="continer" style="min-height: 500px;  background-repeat: no-repeat; background-size: cover">
<div class="row">
  <div class="col s8 offset-s2">
    <div class="card horizontal" *ngIf="!result">
      <div class="card-stacked">
        <div class="card-content" style="background-color: #6da731;">
          <table>
          <tr><td><h3>{{quizService.getParticipantName()}}</h3></td>
          <td class="right-align"><h3>Time Elapsed : {{quizService.displayTimeElapsed()}}</h3></td></tr>
        </table>
        </div>
        <div class="card-action">
          <span><h3 class="for">Are you sure to Submit?</h3>
          
          <button class="btn waves-effect waves-light" align="center" (click)="OnSubmit()">Submit</button>
          </span>
        </div>
      </div>

    </div>

 <div class="card horizontal" *ngIf="result" style=" background-color: #6da731 ">
  <div class="myclass" *ngIf="quizService.percentage<50" >
      <h2 class="center align">RESULTS!!</h2>
    <div class="card-stacked">
        <div class="card-content">
          <h2>Sorry, you didn't pass</h2>
          <span><h4 class="center align">Your Result is: {{quizService.percentage}}%</h4></span>
        </div>
      </div>
  </div>
 <div class="myclass" *ngIf="quizService.percentage>=50" style="margin-left: 30%">
  <div class="card-image">
        <img src="../../assets/img/trophy.png" style="width: 250px;height : 250px; margin-left: 30%">
         <button class="btn" (click)="saveFile()" style="margin-left: 10%;">Download Certifcate</button>
      </div>

        <div class="card-content" style="margin-left: -10%">
         <h3 class="center-align">You passed!</h3>
          <h4 class="center-align">Your Result is: {{quizService.percentage}}%</h4>

        </div>


        <div>
</div>
  </div>
 </div>
  </div>
</div>
